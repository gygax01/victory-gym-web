<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Supabase (necesario para nfc.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png" alt="Victory Pro Fitness">
    <h2>Clientes</h2>
  </div>
  <button onclick="location.href='index.html'">← Inicio</button>
</header>

<div class="search-bar">
  <input id="busqueda" placeholder="Buscar cliente...">
</div>

<div class="historial-container" id="listaClientes"></div>

<!-- ===== CONFIRMAR ELIMINAR ===== -->
<div class="confirmacion error" id="confirmBorrar">
  <div class="box">
    <h1>Eliminar cliente</h1>
    <p>Esta acción no se puede revertir</p>
    <button id="btnConfirmarBorrado">Confirmar</button>
    <button id="btnCancelarBorrado">Cancelar</button>
  </div>
</div>

<!-- ===== REASIGNAR TARJETA ===== -->
<div class="confirmacion" id="confirmReasignar">
  <div class="box">
    <h1>Reasignar tarjeta</h1>
    <p>Acerque la nueva tarjeta</p>
    <div id="estadoTarjeta" class="estado amarillo">Esperando tarjeta…</div>
    <button id="btnCancelarReasignar">Cancelar</button>
  </div>
</div>

<!-- ===== JS BASE (ORDEN IMPORTANTE) ===== -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
/* ===============================
   ===== DOM =====
=============================== */
const listaClientes = document.getElementById("listaClientes");
const busqueda = document.getElementById("busqueda");
const confirmBorrar = document.getElementById("confirmBorrar");
const confirmReasignar = document.getElementById("confirmReasignar");
const estadoTarjeta = document.getElementById("estadoTarjeta");

const btnConfirmarBorrado = document.getElementById("btnConfirmarBorrado");
const btnCancelarBorrado = document.getElementById("btnCancelarBorrado");
const btnCancelarReasignar = document.getElementById("btnCancelarReasignar");

/* ===============================
   ===== ESTADO =====
=============================== */
let clientes = [];
let clienteAEliminar = null;
let clienteAReasignar = null;
let leyendoTarjeta = false;

/* ===============================
   ===== INIT =====
=============================== */
window.addEventListener("load", initClientes);

function initClientes() {
  if (!verificarSesion()) return;
  if (!requirePermission("clients_view")) return;

  busqueda.addEventListener("input", filtrar);
  btnConfirmarBorrado.addEventListener("click", confirmarBorrado);
  btnCancelarBorrado.addEventListener("click", cancelarBorrado);
  btnCancelarReasignar.addEventListener("click", cancelarReasignacion);

  cargarClientes();
}

/* ===============================
   ===== CARGAR =====
=============================== */
function cargarClientes() {
  clientes = obtenerClientes()
    .filter(c => c && typeof c.nombre === "string")
    .sort((a, b) => a.nombre.localeCompare(b.nombre));

  render(clientes);
}

function render(lista) {
  listaClientes.innerHTML = "";

  if (lista.length === 0) {
    const p = document.createElement("p");
    p.textContent = "No hay clientes registrados";
    listaClientes.appendChild(p);
    return;
  }

  lista.forEach(c => {
    const cont = document.createElement("div");
    cont.className = "cliente";

    const header = document.createElement("div");
    header.className = "cliente-header";

    const nombre = document.createElement("h3");
    nombre.textContent = c.nombre;

    const acciones = document.createElement("div");
    acciones.className = "acciones";

    /* ===== REASIGNAR (TODOS) ===== */
    const btnReasignar = document.createElement("button");
    btnReasignar.textContent = "Reasignar tarjeta";
    btnReasignar.onclick = () => iniciarReasignacion(c.tarjetaUID || "");
    acciones.appendChild(btnReasignar);

    /* ===== ELIMINAR (SOLO ADMIN / SUPERADMIN) ===== */
    if (can("clients_delete")) {
      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = "Eliminar";
      btnEliminar.onclick = () => pedirConfirmacion(c.tarjetaUID || "");
      acciones.appendChild(btnEliminar);
    }

    header.append(nombre, acciones);
    cont.appendChild(header);
    listaClientes.appendChild(cont);
  });
}

/* ===============================
   ===== FILTRO =====
=============================== */
function filtrar() {
  const q = busqueda.value.toLowerCase();
  render(clientes.filter(c => c.nombre.toLowerCase().includes(q)));
}

/* ===============================
   ===== ELIMINAR =====
=============================== */
function pedirConfirmacion(uid) {
  if (!requirePermission("clients_delete")) return;
  clienteAEliminar = uid;
  confirmBorrar.style.display = "flex";
}

function cancelarBorrado() {
  clienteAEliminar = null;
  confirmBorrar.style.display = "none";
}

function confirmarBorrado() {
  if (!requirePermission("clients_delete")) return;

  guardarClientes(
    obtenerClientes().filter(c => c.tarjetaUID !== clienteAEliminar)
  );

  cancelarBorrado();
  cargarClientes();
}

/* ===============================
   ===== REASIGNAR TARJETA =====
=============================== */
function iniciarReasignacion(uidActual) {
  clienteAReasignar = uidActual;
  leyendoTarjeta = false;

  estadoTarjeta.className = "estado amarillo";
  estadoTarjeta.textContent = "Esperando tarjeta…";
  confirmReasignar.style.display = "flex";

  iniciarNFCControlado({
    onUID: uidNueva => {
      if (!uidNueva || leyendoTarjeta) return;
      leyendoTarjeta = true;

      if (uidYaRegistrada(uidNueva)) {
        estadoTarjeta.className = "estado rojo";
        estadoTarjeta.textContent = "Tarjeta ya registrada";
        setTimeout(cancelarReasignacion, 1500);
        return;
      }

      const lista = obtenerClientes().map(c => {
        if (c.tarjetaUID === clienteAReasignar) {
          c.tarjetaUID = uidNueva;
        }
        return c;
      });

      guardarClientes(lista);

      estadoTarjeta.className = "estado verde";
      estadoTarjeta.textContent = "Tarjeta reasignada";

      setTimeout(() => {
        cancelarReasignacion();
        cargarClientes();
      }, 1200);
    }
  });
}

function cancelarReasignacion() {
  clienteAReasignar = null;
  leyendoTarjeta = false;
  detenerNFC();
  confirmReasignar.style.display = "none";
}
</script>

</body>
</html>
