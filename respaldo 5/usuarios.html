<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>Registrar usuario</h2>
  </div>
  <button id="btnVolver">‚Üê Volver</button>
</header>

<div class="card usuarios-pc">

  <input id="inputNombre" placeholder="Nombre completo">
  <input id="inputUsuario" placeholder="Usuario">
  <input id="inputPassword" type="password" placeholder="Contrase√±a">

  <select id="selectRol">
    <option value="employee">Empleado</option>
    <option value="admin">Administrador</option>
  </select>

  <button id="btnAsignarTarjeta" class="nfc" type="button">
    Asignar tarjeta
  </button>

  <p id="uidTexto" class="uid"></p>

  <button id="btnRegistrar" class="destacado" disabled type="button">
    Registrar usuario
  </button>

</div>

<!-- ===== NFC ===== -->
<div class="overlay" id="overlayNFC" style="display:none">
  <div class="popup">
    <h2>Acerque la tarjeta</h2>
    <div id="estadoNFC" class="estado amarillo">Esperando tarjeta‚Ä¶</div>
  </div>
</div>

<!-- ===== CONFIRM CLAVE ===== -->
<div class="overlay" id="overlayClave" style="display:none">
  <div class="popup">
    <h2>Acceso administrativo</h2>
    <input id="claveInput" type="password" placeholder="Contrase√±a maestra">
    <button id="btnConfirmarClave">Confirmar</button>
  </div>
</div>

<!-- ===== CONFIRM √âXITO ===== -->
<div class="overlay" id="overlayExito" style="display:none">
  <div class="popup">
    <h2>Registro completado</h2>
    <div class="estado verde">Usuario registrado correctamente</div>
  </div>
</div>

<!-- ===== JS BASE ===== -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
/* ================= CONFIG ================= */
const CLAVE_MAESTRA = "victory(profitness)";

/* ================= DOM ================= */
const inputNombre = document.getElementById("inputNombre");
const inputUsuario = document.getElementById("inputUsuario");
const inputPassword = document.getElementById("inputPassword");
const selectRol = document.getElementById("selectRol");

const btnAsignarTarjeta = document.getElementById("btnAsignarTarjeta");
const btnRegistrar = document.getElementById("btnRegistrar");
const btnVolver = document.getElementById("btnVolver");

const uidTexto = document.getElementById("uidTexto");

const overlayNFC = document.getElementById("overlayNFC");
const overlayClave = document.getElementById("overlayClave");
const overlayExito = document.getElementById("overlayExito");

const estadoNFC = document.getElementById("estadoNFC");
const btnConfirmarClave = document.getElementById("btnConfirmarClave");

/* ================= ESTADO ================= */
let tarjetaUID = null;
let leyendoNFC = false;

/* ================= INIT ================= */
window.addEventListener("load", initUsuarios);

function initUsuarios() {
  if (!verificarSesion()) return;

  // üîí solo admin / superadmin
  if (!can("system_all") && !can("clients_delete")) {
    location.href = "index.html";
    return;
  }

  btnVolver.onclick = () => location.href = "index.html";
  btnAsignarTarjeta.onclick = asignarTarjeta;
  btnRegistrar.onclick = () => overlayClave.style.display = "flex";

  iniciarSyncUsuarios();
}

/* ================= SYNC ================= */
function iniciarSyncUsuarios() {
  const bc = new BroadcastChannel("victory-data");

  bc.onmessage = e => {
    if (e.data === "empleados") {
      console.log("üîÑ Usuarios actualizados desde otro dispositivo");
    }
  };

  window.addEventListener("storage", e => {
    if (e.key === "empleados") {
      console.log("üîÑ Usuarios sincronizados");
    }
  });

  window.addEventListener("online", syncOfflineQueue);
}

/* ================= NFC ================= */
function asignarTarjeta() {
  if (leyendoNFC) return;

  leyendoNFC = true;
  tarjetaUID = null;
  btnRegistrar.disabled = true;

  overlayNFC.style.display = "flex";
  estadoNFC.className = "estado amarillo";
  estadoNFC.textContent = "Esperando tarjeta‚Ä¶";

  iniciarNFCControlado({
    onUID: uid => {
      if (uidYaRegistrada(uid)) {
        estadoNFC.className = "estado rojo";
        estadoNFC.textContent = "Tarjeta ya registrada";
        setTimeout(cerrarNFC, 1500);
        return;
      }

      tarjetaUID = uid;
      uidTexto.textContent = "UID: " + uid;
      estadoNFC.className = "estado verde";
      estadoNFC.textContent = "Tarjeta asignada";

      setTimeout(() => {
        cerrarNFC();
        btnRegistrar.disabled = false;
      }, 1200);
    }
  });
}

function cerrarNFC() {
  detenerNFC();
  leyendoNFC = false;
  overlayNFC.style.display = "none";
}

/* ================= REGISTRO ================= */
btnConfirmarClave.onclick = () => {
  if (claveInput.value !== CLAVE_MAESTRA) return;
  overlayClave.style.display = "none";
  registrarUsuario();
};

function registrarUsuario() {
  if (!inputNombre.value || !inputUsuario.value || !inputPassword.value || !tarjetaUID) return;

  const empleados = obtenerEmpleados();

  empleados.push({
    nombre: inputNombre.value.trim(),
    usuario: inputUsuario.value.trim(),
    password: inputPassword.value,
    rol: selectRol.value,
    tarjetaUID
  });

  guardarEmpleados(empleados);

  // üîî notificar a todo el sistema
  new BroadcastChannel("victory-data").postMessage("empleados");

  overlayExito.style.display = "flex";

  setTimeout(() => {
    location.href = "index.html";
  }, 1800);
}
</script>

</body>
</html>
