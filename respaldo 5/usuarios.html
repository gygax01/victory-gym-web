<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png" alt="Victory Pro Fitness">
    <h2>Gesti√≥n de usuarios</h2>
  </div>
  <button id="btnVolver">‚Üê Volver</button>
</header>

<div class="card usuarios-pc" id="registroCard">
  <div class="usuarios-col">
    <h3>Registrar usuario</h3>

    <input id="inputNombre" placeholder="Nombre completo">
    <input id="inputUsuario" placeholder="Usuario">
    <input id="inputPassword" type="password" placeholder="Contrase√±a">

    <select id="selectRol">
      <option value="employee">Empleado</option>
      <option value="admin">Administrador</option>
    </select>

    <button class="nfc" id="btnAsignarTarjeta">Asignar tarjeta</button>
    <p id="uidTexto" class="uid"></p>
  </div>

  <div class="usuarios-col">
    <button id="btnRegistrar" disabled>Registrar usuario</button>
  </div>
</div>

<div class="search-bar" id="buscador">
  <input id="inputBusqueda" placeholder="Buscar usuario...">
</div>

<div class="historial-container" id="listasUsuarios">
  <h3>Administradores</h3>
  <div id="listaAdmins"></div>

  <h3 style="margin-top:30px">Empleados</h3>
  <div id="listaEmpleados"></div>
</div>

<div class="overlay" id="overlay" style="display:none">
  <div class="popup">
    <h2>Acerque la tarjeta</h2>
    <div id="estadoNFC" class="estado amarillo">Esperando tarjeta‚Ä¶</div>
  </div>
</div>

<div class="confirmacion" id="confirmacion" style="display:none">
  <div class="box">
    <h1 id="tituloConfirm"></h1>
    <p id="mensajeConfirm"></p>
    <div id="accionesConfirm"></div>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
const CLAVE_MAESTRA = "victory(profitness)";

const params = new URLSearchParams(window.location.search);
const modoRegistro = params.get("modo") === "registro";

window.addEventListener("load", () => {
  // üîê SOLO exigir sesi√≥n si NO es modo registro
  if (!modoRegistro) {
    if (!verificarSesion()) return;

    const sesion = obtenerSesion();
    if (!["admin","superadmin"].includes(sesion.rol)) {
      alert("Acceso no autorizado");
      location.href = "index.html";
      return;
    }
  }

  // UI seg√∫n modo
  if (modoRegistro) {
    document.getElementById("buscador").remove();
    document.getElementById("listasUsuarios").remove();
  } else {
    renderUsuarios();
  }

  document.getElementById("btnVolver").onclick = () => {
    location.href = modoRegistro ? "login.html" : "index.html";
  };

  document.getElementById("btnAsignarTarjeta").onclick = asignarTarjeta;
  document.getElementById("btnRegistrar").onclick = pedirClaveRegistro;
  document.getElementById("inputBusqueda")?.addEventListener("input", renderUsuarios);
});

/* ===== NFC ===== */
let tarjetaUID = null;
let leyendoNFC = false;

function asignarTarjeta() {
  if (leyendoNFC) return;
  leyendoNFC = true;
  tarjetaUID = null;

  document.getElementById("overlay").style.display = "flex";
  iniciarNFCControlado({
    onUID: uid => {
      if (uidYaRegistrada(uid)) {
        alert("Tarjeta ya registrada");
        cerrarPopup();
        return;
      }
      tarjetaUID = uid;
      document.getElementById("uidTexto").textContent = "UID: " + uid;
      document.getElementById("btnRegistrar").disabled = false;
      cerrarPopup();
    }
  });
}

function cerrarPopup() {
  detenerNFC();
  leyendoNFC = false;
  document.getElementById("overlay").style.display = "none";
}

/* ===== REGISTRO ===== */
function pedirClaveRegistro() {
  mostrarConfirm("Contrase√±a maestra", "Ingrese la clave", confirmarRegistro);
}

function confirmarRegistro() {
  const clave = document.getElementById("claveInput").value;
  if (clave !== CLAVE_MAESTRA) {
    alert("Clave incorrecta");
    return;
  }
  cerrarConfirm();
  registrarUsuario();
}

function registrarUsuario() {
  const empleados = obtenerEmpleados();
  empleados.push({
    nombre: inputNombre.value.trim(),
    usuario: inputUsuario.value.trim(),
    password: inputPassword.value,
    rol: selectRol.value,
    tarjetaUID
  });
  guardarEmpleados(empleados);
  alert("Usuario registrado correctamente");
  location.href = "login.html";
}

/* ===== CONFIRM UI ===== */
function mostrarConfirm(t, m, onConfirm) {
  tituloConfirm.textContent = t;
  mensajeConfirm.textContent = m;
  accionesConfirm.innerHTML = "";

  const input = document.createElement("input");
  input.id = "claveInput";
  input.type = "password";

  const ok = document.createElement("button");
  ok.textContent = "Confirmar";
  ok.onclick = onConfirm;

  const cancel = document.createElement("button");
  cancel.textContent = "Cancelar";
  cancel.onclick = cerrarConfirm;

  accionesConfirm.append(input, ok, cancel);
  confirmacion.style.display = "flex";
}

function cerrarConfirm() {
  confirmacion.style.display = "none";
}
</script>

</body>
</html>
