<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Supabase solo para NFC -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>Registrar usuario</h2>
  </div>
  <button id="btnVolver">← Volver</button>
</header>

<div class="card usuarios-pc">

  <input id="inputNombre" placeholder="Nombre completo">
  <input id="inputUsuario" placeholder="Usuario">
  <input id="inputPassword" type="password" placeholder="Contraseña">

  <select id="selectRol">
    <option value="employee">Empleado</option>
    <option value="admin">Administrador</option>
  </select>

  <button id="btnAsignarTarjeta" class="nfc" type="button">
    Asignar tarjeta
  </button>

  <p id="uidTexto" class="uid"></p>

  <button id="btnRegistrar" class="destacado" disabled type="button">
    Registrar usuario
  </button>

</div>

<!-- ===== NFC ===== -->
<div class="overlay" id="overlay" style="display:none">
  <div class="popup">
    <h2>Acerque la tarjeta</h2>
    <div id="estadoNFC" class="estado amarillo">Esperando tarjeta…</div>
  </div>
</div>

<!-- ===== CONFIRM ===== -->
<div class="confirmacion" id="confirmacion" style="display:none">
  <div class="box">
    <h1 id="tituloConfirm"></h1>
    <p id="mensajeConfirm"></p>
    <input id="claveInput" type="password" placeholder="Contraseña maestra">
    <button id="btnConfirmar">Confirmar</button>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
/* ================= CONFIG ================= */
const CLAVE_MAESTRA = "victory(profitness)";
const modoRegistro = new URLSearchParams(location.search).get("modo") === "registro";

/* ================= DOM ================= */
const inputNombre = document.getElementById("inputNombre");
const inputUsuario = document.getElementById("inputUsuario");
const inputPassword = document.getElementById("inputPassword");
const selectRol = document.getElementById("selectRol");

const btnAsignarTarjeta = document.getElementById("btnAsignarTarjeta");
const btnRegistrar = document.getElementById("btnRegistrar");
const btnVolver = document.getElementById("btnVolver");

const uidTexto = document.getElementById("uidTexto");
const overlay = document.getElementById("overlay");
const estadoNFC = document.getElementById("estadoNFC");

const confirmacion = document.getElementById("confirmacion");
const btnConfirmar = document.getElementById("btnConfirmar");

/* ================= ESTADO ================= */
let tarjetaUID = null;
let leyendoNFC = false;

/* ================= INIT ================= */
window.addEventListener("load", () => {
  btnVolver.onclick = () => {
    location.href = modoRegistro ? "login.html" : "index.html";
  };

  btnAsignarTarjeta.onclick = asignarTarjeta;
  btnRegistrar.onclick = pedirClave;
});

/* ================= NFC ================= */
function asignarTarjeta() {
  if (leyendoNFC) return;

  leyendoNFC = true;
  tarjetaUID = null;
  btnRegistrar.disabled = true;

  overlay.style.display = "flex";
  estadoNFC.textContent = "Esperando tarjeta…";

  iniciarNFCControlado({
    onUID: uid => {
      if (uidYaRegistrada(uid)) {
        estadoNFC.textContent = "Tarjeta ya registrada";
        setTimeout(cerrarNFC, 1500);
        return;
      }

      tarjetaUID = uid;
      uidTexto.textContent = "UID: " + uid;
      estadoNFC.textContent = "Tarjeta asignada";

      setTimeout(() => {
        cerrarNFC();
        btnRegistrar.disabled = false;
      }, 1000);
    }
  });
}

function cerrarNFC() {
  detenerNFC();
  leyendoNFC = false;
  overlay.style.display = "none";
}

/* ================= REGISTRO ================= */
function pedirClave() {
  confirmacion.style.display = "flex";
}

btnConfirmar.onclick = () => {
  const clave = document.getElementById("claveInput").value;
  if (clave !== CLAVE_MAESTRA) {
    alert("Contraseña incorrecta");
    return;
  }
  registrarUsuario();
};

function registrarUsuario() {
  if (!inputNombre.value || !inputUsuario.value || !inputPassword.value || !tarjetaUID) {
    alert("Datos incompletos");
    return;
  }

  const empleados = obtenerEmpleados();
  empleados.push({
    nombre: inputNombre.value.trim(),
    usuario: inputUsuario.value.trim(),
    password: inputPassword.value,
    rol: selectRol.value,
    tarjetaUID
  });

  guardarEmpleados(empleados);
  alert("Usuario registrado correctamente");
  location.href = "login.html";
}
</script>

</body>
</html>
