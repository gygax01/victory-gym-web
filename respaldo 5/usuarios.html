<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Supabase (solo para NFC) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png" alt="Victory Pro Fitness">
    <h2>Gesti√≥n de usuarios</h2>
  </div>
  <button id="btnVolver">‚Üê Volver</button>
</header>

<!-- ================= REGISTRO ================= -->
<div class="card usuarios-pc" id="registroCard">
  <div class="usuarios-col">
    <h3>Registrar usuario</h3>

    <input id="inputNombre" placeholder="Nombre completo">
    <input id="inputUsuario" placeholder="Usuario">
    <input id="inputPassword" type="password" placeholder="Contrase√±a">

    <select id="selectRol">
      <option value="employee">Empleado</option>
      <option value="admin">Administrador</option>
    </select>

    <button class="nfc" id="btnAsignarTarjeta">
      Asignar tarjeta
    </button>

    <p id="uidTexto" class="uid"></p>
  </div>

  <div class="usuarios-col">
    <button id="btnRegistrar" disabled>
      Registrar usuario
    </button>
  </div>
</div>

<!-- ================= LISTAS ================= -->
<div class="search-bar" id="buscador">
  <input id="inputBusqueda" placeholder="Buscar usuario...">
</div>

<div class="historial-container" id="listasUsuarios">
  <h3>Administradores</h3>
  <div id="listaAdmins"></div>

  <h3 style="margin-top:30px">Empleados</h3>
  <div id="listaEmpleados"></div>
</div>

<!-- ================= NFC ================= -->
<div class="overlay" id="overlay" style="display:none">
  <div class="popup">
    <h2>Acerque la tarjeta</h2>
    <div id="estadoNFC" class="estado amarillo">
      Esperando tarjeta‚Ä¶
    </div>
  </div>
</div>

<!-- ================= CONFIRM ================= -->
<div class="confirmacion" id="confirmacion" style="display:none">
  <div class="box">
    <h1 id="tituloConfirm"></h1>
    <p id="mensajeConfirm"></p>
    <div id="accionesConfirm"></div>
  </div>
</div>

<!-- ===== JS BASE ===== -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
/* ======================================================
   ===== CONFIG =====
====================================================== */
const CLAVE_MAESTRA = "victory(profitness)";
const params = new URLSearchParams(window.location.search);
const modoRegistro = params.get("modo") === "registro";

/* ======================================================
   ===== DOM =====
====================================================== */
const btnVolver = document.getElementById("btnVolver");
const buscador = document.getElementById("buscador");
const listasUsuarios = document.getElementById("listasUsuarios");

const inputNombre = document.getElementById("inputNombre");
const inputUsuario = document.getElementById("inputUsuario");
const inputPassword = document.getElementById("inputPassword");
const selectRol = document.getElementById("selectRol");

const btnAsignarTarjeta = document.getElementById("btnAsignarTarjeta");
const btnRegistrar = document.getElementById("btnRegistrar");
const uidTexto = document.getElementById("uidTexto");

const overlay = document.getElementById("overlay");
const estadoNFC = document.getElementById("estadoNFC");

const confirmacion = document.getElementById("confirmacion");
const tituloConfirm = document.getElementById("tituloConfirm");
const mensajeConfirm = document.getElementById("mensajeConfirm");
const accionesConfirm = document.getElementById("accionesConfirm");

/* ======================================================
   ===== ESTADO =====
====================================================== */
let tarjetaUID = null;
let leyendoNFC = false;

/* ======================================================
   ===== INIT =====
====================================================== */
window.addEventListener("load", initUsuarios);

function initUsuarios() {
  // üîì MODO REGISTRO INICIAL (SIN SESI√ìN)
  if (modoRegistro) {
    buscador.remove();
    listasUsuarios.remove();

    btnVolver.onclick = () => location.href = "login.html";
  } 
  // üîí MODO NORMAL (REQUIERE SESI√ìN)
  else {
    if (!verificarSesion()) return;

    const sesion = obtenerSesion();
    if (!["admin", "superadmin"].includes(sesion.rol)) {
      alert("Acceso no autorizado");
      location.href = "index.html";
      return;
    }

    btnVolver.onclick = () => location.href = "index.html";
    document.getElementById("inputBusqueda")
      .addEventListener("input", renderUsuarios);

    renderUsuarios();
  }

  btnAsignarTarjeta.onclick = asignarTarjeta;
  btnRegistrar.onclick = pedirClaveRegistro;
}

/* ======================================================
   ===== NFC =====
====================================================== */
function asignarTarjeta() {
  if (leyendoNFC) return;

  leyendoNFC = true;
  tarjetaUID = null;
  btnRegistrar.disabled = true;

  overlay.style.display = "flex";
  estadoNFC.className = "estado amarillo";
  estadoNFC.textContent = "Esperando tarjeta‚Ä¶";
  uidTexto.textContent = "";

  iniciarNFCControlado({
    onUID: uid => {
      if (uidYaRegistrada(uid)) {
        estadoNFC.className = "estado rojo";
        estadoNFC.textContent = "Tarjeta ya registrada";
        setTimeout(cerrarPopup, 1500);
        return;
      }

      tarjetaUID = uid;
      uidTexto.textContent = "UID: " + uid;
      estadoNFC.className = "estado verde";
      estadoNFC.textContent = "Tarjeta asignada";

      setTimeout(() => {
        cerrarPopup();
        btnRegistrar.disabled = false;
      }, 1200);
    }
  });
}

function cerrarPopup() {
  detenerNFC();
  leyendoNFC = false;
  overlay.style.display = "none";
}

/* ======================================================
   ===== REGISTRO =====
====================================================== */
function pedirClaveRegistro() {
  if (!tarjetaUID) {
    alert("Asigne una tarjeta primero");
    return;
  }

  mostrarConfirm(
    "Acceso administrativo",
    "Ingrese la contrase√±a maestra",
    confirmarRegistro
  );
}

function confirmarRegistro() {
  const clave = document.getElementById("claveInput")?.value;
  if (clave !== CLAVE_MAESTRA) {
    alert("Contrase√±a incorrecta");
    return;
  }

  cerrarConfirm();
  registrarUsuario();
}

function registrarUsuario() {
  if (
    !inputNombre.value.trim() ||
    !inputUsuario.value.trim() ||
    !inputPassword.value ||
    !tarjetaUID
  ) {
    alert("Complete todos los datos");
    return;
  }

  const empleados = obtenerEmpleados();
  empleados.push({
    nombre: inputNombre.value.trim(),
    usuario: inputUsuario.value.trim(),
    password: inputPassword.value,
    rol: selectRol.value,
    tarjetaUID
  });

  guardarEmpleados(empleados);

  alert("Usuario registrado correctamente");
  location.href = "login.html";
}

/* ======================================================
   ===== LISTA =====
====================================================== */
function renderUsuarios() {
  const q = document.getElementById("inputBusqueda").value.toLowerCase();
  const listaAdmins = document.getElementById("listaAdmins");
  const listaEmpleados = document.getElementById("listaEmpleados");

  listaAdmins.innerHTML = "";
  listaEmpleados.innerHTML = "";

  obtenerEmpleados()
    .filter(e =>
      e.nombre.toLowerCase().includes(q) ||
      e.usuario.toLowerCase().includes(q)
    )
    .forEach(e => {
      const div = document.createElement("div");
      div.className = "cliente";
      div.textContent = `${e.nombre} ¬∑ ${e.usuario} ¬∑ ${e.rol}`;

      if (e.rol === "admin" || e.rol === "superadmin") {
        listaAdmins.appendChild(div);
      } else {
        listaEmpleados.appendChild(div);
      }
    });
}

/* ======================================================
   ===== CONFIRM UI =====
====================================================== */
function mostrarConfirm(t, m, onConfirm) {
  tituloConfirm.textContent = t;
  mensajeConfirm.textContent = m;
  accionesConfirm.innerHTML = "";

  const input = document.createElement("input");
  input.type = "password";
  input.id = "claveInput";

  const ok = document.createElement("button");
  ok.textContent = "Confirmar";
  ok.onclick = onConfirm;

  const cancel = document.createElement("button");
  cancel.textContent = "Cancelar";
  cancel.onclick = cerrarConfirm;

  accionesConfirm.append(input, ok, cancel);
  confirmacion.style.display = "flex";
}

function cerrarConfirm() {
  confirmacion.style.display = "none";
}
</script>

</body>
</html>
