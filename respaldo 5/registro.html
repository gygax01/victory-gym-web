<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png" alt="Victory Pro Fitness">
    <h2>Registro de Usuario</h2>
  </div>

  <button class="btn-volver" onclick="location.href='login.html'">
    ← Volver
  </button>
</header>

<div class="card registro-pc">

  <div class="registro-col">
    <h3>Datos del usuario</h3>

    <input id="inputNombre" placeholder="Nombre completo">
    <input id="inputUsuario" placeholder="Usuario">
    <input id="inputPassword" type="password" placeholder="Contraseña">

    <select id="inputRol">
      <option value="employee">Empleado</option>
      <option value="admin">Administrador</option>
    </select>

    <button class="nfc" id="btnAsignar">
      Asignar tarjeta
    </button>

    <button id="btnGuardar">
      Registrar usuario
    </button>
  </div>
</div>

<div class="overlay" id="overlay" style="display:none">
  <div class="popup">
    <h2>Acerque la tarjeta</h2>
    <div id="estadoNFC" class="estado amarillo">Esperando tarjeta…</div>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/nfc.js"></script>

<script>
const inputNombre = document.getElementById("inputNombre");
const inputUsuario = document.getElementById("inputUsuario");
const inputPassword = document.getElementById("inputPassword");
const inputRol = document.getElementById("inputRol");
const btnAsignar = document.getElementById("btnAsignar");
const btnGuardar = document.getElementById("btnGuardar");

const overlay = document.getElementById("overlay");
const estadoNFC = document.getElementById("estadoNFC");

let tarjetaUID = null;
let leyendoNFC = false;

window.addEventListener("load", () => {
  if (!verificarSesion()) return;
  if (!requirePermission("employees_create")) return;

  btnAsignar.addEventListener("click", asignarTarjeta);
  btnGuardar.addEventListener("click", registrarUsuario);
});

function asignarTarjeta() {
  if (leyendoNFC) return;

  leyendoNFC = true;
  tarjetaUID = null;

  overlay.style.display = "flex";
  estadoNFC.className = "estado amarillo";
  estadoNFC.textContent = "Esperando tarjeta…";

  iniciarNFCControlado({
    onUID: uid => {
      if (uidYaRegistrada(uid)) {
        estadoNFC.className = "estado rojo";
        estadoNFC.textContent = "Tarjeta ya registrada";
        setTimeout(cerrarNFC, 1500);
        return;
      }

      tarjetaUID = uid;
      estadoNFC.className = "estado verde";
      estadoNFC.textContent = "Tarjeta asignada";

      setTimeout(cerrarNFC, 1200);
    }
  });
}

function cerrarNFC() {
  detenerNFC();
  leyendoNFC = false;
  overlay.style.display = "none";
}

function registrarUsuario() {
  if (!inputNombre.value || !inputUsuario.value || !inputPassword.value) {
    alert("Completa todos los campos");
    return;
  }

  const empleados = obtenerEmpleados();

  empleados.push({
    nombre: inputNombre.value.trim(),
    usuario: inputUsuario.value.trim(),
    password: inputPassword.value,
    rol: inputRol.value,
    tarjetaUID
  });

  guardarEmpleados(empleados);
  alert("Usuario registrado correctamente");
  location.href = "login.html";
}
</script>

</body>
</html>
