<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membresías</title>
<link rel="stylesheet" href="css/styles.css">

<!-- ===== ADAPTACIÓN SOLO TAMAÑO MÓVIL ===== -->
<style>
@media (max-width: 768px){

  .header-brand{
    flex-direction: column;
    gap: 14px;
    padding: 18px;
    text-align:center;
  }

  .brand{
    flex-direction: column;
    gap: 8px;
  }

  .brand img{
    height: 70px;
  }

  .brand h2{
    font-size: 20px;
  }

  header button{
    width: 100%;
    margin-left: 0;
  }

  .historial-container{
    width: 94%;
  }

  .cliente{
    padding: 16px;
  }

  .cliente h3{
    font-size: 20px;
  }

  .cliente p{
    font-size: 14px;
  }

  .cliente button{
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    font-size: 15px;
  }

}
</style>
</head>

<body>
<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>Membresías</h2>
  </div>
  <button onclick="location.href='index.html'">← Inicio</button>
</header>

<div class="historial-container" id="listaMembresias"></div>

<!-- ===== JS BASE ===== -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/realtime.js"></script>

<script>
/* ================= DOM ================= */
const listaMembresias = document.getElementById("listaMembresias");

/* ================= INIT ================= */
window.addEventListener("load", initMembresias);

function initMembresias() {
  if (!verificarSesion()) return;
  if (!can("memberships_view")) return;

  iniciarSyncMembresias();
  cargarMembresias();

  if (navigator.onLine && typeof iniciarRealtime === "function") {
    iniciarRealtime();
  }
}

/* ================= SYNC ================= */
function iniciarSyncMembresias() {
  const bc = new BroadcastChannel("victory-data");

  bc.onmessage = e => {
    if (e.data === "clientes") {
      cargarMembresias();
    }
  };

  window.addEventListener("storage", e => {
    if (e.key === "clientes") {
      cargarMembresias();
    }
  });

  window.addEventListener("online", () => {
    syncOfflineQueue();
    cargarMembresias();
  });
}

/* ================= CARGA ================= */
function cargarMembresias() {
  const clientes = obtenerClientes()
    .filter(c => c && typeof c.nombre === "string");

  listaMembresias.innerHTML = "";

  if (!clientes.length) {
    listaMembresias.textContent = "No hay clientes registrados";
    return;
  }

  clientes.forEach(c => {
    const card = document.createElement("div");
    card.className = "cliente";

    card.innerHTML = `
      <h3>${c.nombre}</h3>
      <p>Expira: ${c.membresiaExpira ?? "—"}</p>
      <button data-permission="memberships_extend">+7 días</button>
      <button data-permission="memberships_extend">+30 días</button>
    `;

    const btns = card.querySelectorAll("button");

    btns[0].onclick = () => extenderMembresia(c.id, 7);
    btns[1].onclick = () => extenderMembresia(c.id, 30);

    listaMembresias.appendChild(card);
  });

  applyPermissions();
}

/* ================= ACCIÓN ================= */
function extenderMembresia(idCliente, dias) {
  if (!can("memberships_extend")) return;

  const clientes = obtenerClientes();
  const c = clientes.find(x => x.id === idCliente);
  if (!c) return;

  const base = new Date(c.membresiaExpira || hoy());
  base.setDate(base.getDate() + dias);
  c.membresiaExpira = base.toISOString().split("T")[0];

  actualizarCliente(c);

  new BroadcastChannel("victory-data").postMessage("clientes");
  cargarMembresias();
}
</script>

</body>
</html>
