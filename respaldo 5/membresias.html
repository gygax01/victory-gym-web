<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MembresÃ­as</title>
<link rel="stylesheet" href="css/styles.css">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
@media (max-width: 768px){
  .header-brand{
    flex-direction: column;
    gap: 14px;
    padding: 18px;
    text-align:center;
  }
  .brand{
    flex-direction: column;
    gap: 8px;
  }
  .brand img{
    height: 70px;
  }
  .brand h2{
    font-size: 20px;
  }
  header button{
    width: 100%;
    margin-left: 0;
  }
  .historial-container{
    width: 94%;
  }
  .cliente{
    padding: 16px;
  }
  .cliente h3{
    font-size: 20px;
  }
  .cliente p{
    font-size: 14px;
  }
  .cliente button{
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    font-size: 15px;
  }
}
</style>
</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>MembresÃ­as</h2>
  </div>
  <button onclick="location.href='index.html'">â† Inicio</button>
</header>

<div class="historial-container" id="listaMembresias"></div>

<!-- JS BASE -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/realtime.js"></script>

<script>

/* =====================================================
   =============== VARIABLES DOM ========================
===================================================== */
const listaMembresias = document.getElementById("listaMembresias");

/* =====================================================
   =============== INIT PRINCIPAL =======================
   Se ejecuta al cargar la pÃ¡gina
===================================================== */
window.addEventListener("load", initMembresias);

async function initMembresias() {

  // ğŸ” Verifica sesiÃ³n
  if (!verificarSesion()) return;

  // ğŸŒ Si hay internet, primero sincroniza desde Supabase
  if (navigator.onLine && window.supabaseClient) {
    await cargarClientesDesdeSupabase();
  }

  // ğŸ”„ Activa sincronizaciÃ³n entre pestaÃ±as
  iniciarSyncMembresias();

  // ğŸ¨ Pinta tarjetas
  cargarMembresias();

  // ğŸ”´ Activa realtime si existe
  if (navigator.onLine && typeof iniciarRealtime === "function") {
    iniciarRealtime();
  }
}

/* =====================================================
   =============== SINCRONIZACIÃ“N LOCAL =================
===================================================== */
function iniciarSyncMembresias() {

  const bc = new BroadcastChannel("victory-data");

  // ğŸ”„ Cuando otra pestaÃ±a cambia clientes
  bc.onmessage = e => {
    if (e.data === "clientes") {
      cargarMembresias();
    }
  };

  // ğŸ”„ Cuando cambia localStorage
  window.addEventListener("storage", e => {
    if (e.key === "clientes") {
      cargarMembresias();
    }
  });

  // ğŸ”„ Cuando vuelve internet
  window.addEventListener("online", async () => {
    await cargarClientesDesdeSupabase();
    cargarMembresias();
  });
}

/* =====================================================
   =============== CARGAR DESDE SUPABASE ===============
   Trae clientes reales y los guarda en localStorage
===================================================== */
async function cargarClientesDesdeSupabase() {

  const { data, error } = await supabaseClient
    .from("clientes")
    .select("*");

  if (error) {
    console.error("Error cargando clientes:", error);
    return;
  }

  // Guarda copia local
  safeSet("clientes", data || []);
}

/* =====================================================
   =============== PINTAR MEMBRESÃAS ====================
===================================================== */
function cargarMembresias() {

  const clientes = safeGet("clientes")
    .filter(c => c && typeof c.nombre === "string");

  listaMembresias.innerHTML = "";

  if (!clientes.length) {
    listaMembresias.textContent = "No hay clientes registrados";
    return;
  }

  clientes.forEach(c => {

    const card = document.createElement("div");
    card.className = "cliente";

    card.innerHTML = `
      <h3>${c.nombre}</h3>
      <p>Expira: ${c.membresia_expira ?? "â€”"}</p>
      <button>+7 dÃ­as</button>
      <button>+30 dÃ­as</button>
    `;

    const btns = card.querySelectorAll("button");

    btns[0].onclick = () => extenderMembresia(c.id, 7);
    btns[1].onclick = () => extenderMembresia(c.id, 30);

    listaMembresias.appendChild(card);
  });
}

/* =====================================================
   =============== EXTENDER MEMBRESÃA ===================
   Actualiza Supabase + local
===================================================== */
async function extenderMembresia(idCliente, dias) {

  const clientes = safeGet("clientes");
  const c = clientes.find(x => x.id === idCliente);
  if (!c) return;

  // ğŸ“… Base = fecha actual o fecha existente
  const base = new Date(c.membresia_expira || new Date());
  base.setDate(base.getDate() + dias);

  const nuevaFecha = base.toISOString().split("T")[0];

  // ğŸ”¥ Actualiza en Supabase
  const { error } = await supabaseClient
    .from("clientes")
    .update({ membresia_expira: nuevaFecha })
    .eq("id", idCliente);

  if (error) {
    console.error("Error actualizando membresÃ­a:", error);
    return;
  }

  // ğŸ’¾ Actualiza local
  c.membresia_expira = nuevaFecha;
  safeSet("clientes", clientes);

  // ğŸ”„ Notifica a otras pestaÃ±as
  new BroadcastChannel("victory-data").postMessage("clientes");

  // ğŸ”„ Refresca UI
  cargarMembresias();
}

</script>

</body>
</html>
