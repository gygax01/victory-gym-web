<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membres√≠as</title>
<link rel="stylesheet" href="css/styles.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
<!-- ===== ADAPTACI√ìN SOLO TAMA√ëO M√ìVIL ===== -->
<style>
@media (max-width: 768px){

  .header-brand{
    flex-direction: column;
    gap: 14px;
    padding: 18px;
    text-align:center;
  }

  .brand{
    flex-direction: column;
    gap: 8px;
  }

  .brand img{
    height: 70px;
  }

  .brand h2{
    font-size: 20px;
  }

  header button{
    width: 100%;
    margin-left: 0;
  }

  .historial-container{
    width: 94%;
  }

  .cliente{
    padding: 16px;
  }

  .cliente h3{
    font-size: 20px;
  }

  .cliente p{
    font-size: 14px;
  }

  .cliente button{
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    font-size: 15px;
  }

}
</style>
</head>

<body>
<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>Membres√≠as</h2>
  </div>
  <button onclick="location.href='index.html'">‚Üê Inicio</button>
</header>

<div class="historial-container" id="listaMembresias"></div>

<!-- ===== JS BASE ===== -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/realtime.js"></script>

<script>
/* ================= DOM ================= */
const listaMembresias = document.getElementById("listaMembresias");

/* ================= INIT ================= */
window.addEventListener("load", initMembresias);

function initMembresias() {
  if (!verificarSesion()) return;

  iniciarSyncMembresias();
  cargarMembresias();

  if (navigator.onLine && typeof iniciarRealtime === "function") {
    iniciarRealtime();
  }
}


/* ================= SYNC ================= */
function iniciarSyncMembresias() {
  const bc = new BroadcastChannel("victory-data");

  bc.onmessage = e => {
    if (e.data === "clientes") {
      cargarMembresias();
    }
  };

  window.addEventListener("storage", e => {
    if (e.key === "clientes") {
      cargarMembresias();
    }
  });

  window.addEventListener("online", () => {
    syncOfflineQueue();
    cargarMembresias();
  });
}

/* ================= CARGA ================= */
function cargarMembresias() {
  const clientes = safeGet("clientes")
    .filter(c => c && typeof c.nombre === "string");

  listaMembresias.innerHTML = "";

  if (!clientes.length) {
    listaMembresias.textContent = "No hay clientes registrados";
    return;
  }

  clientes.forEach(c => {
    const card = document.createElement("div");
    card.className = "cliente";

    card.innerHTML = `
      <h3>${c.nombre}</h3>
      <p>Expira: ${c.membresiaExpira ?? "‚Äî"}</p>
      <button data-permission="memberships_extend">+7 d√≠as</button>
      <button data-permission="memberships_extend">+30 d√≠as</button>
    `;

    const btns = card.querySelectorAll("button");

    btns[0].onclick = () => extenderMembresia(c.id, 7);
    btns[1].onclick = () => extenderMembresia(c.id, 30);

    listaMembresias.appendChild(card);
  });

}

/* ================= ACCI√ìN AUMNETAR MEMBRES√çA ================= */
async function extenderMembresia(idCliente, dias) {

  const clientes = safeGet("clientes");
  const c = clientes.find(x => x.id === idCliente);
  if (!c) return;

  const base = new Date(c.membresiaExpira || new Date());
  base.setDate(base.getDate() + dias);

  const nuevaFecha = base.toISOString().split("T")[0];

  // üî• Actualizar en Supabase
  const { error } = await supabaseClient
    .from("clientes")
    .update({ membresiaExpira: nuevaFecha })
    .eq("id", idCliente);

  if (error) {
    console.error("Error actualizando membres√≠a:", error);
    return;
  }

  // üî• Actualizar local
  c.membresiaExpira = nuevaFecha;
  safeSet("clientes", clientes);

  new BroadcastChannel("victory-data").postMessage("clientes");

  cargarMembresias();
}
</script>

</body>
</html>
