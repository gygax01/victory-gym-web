<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Victory Pro Fitness</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ===== SOLO ADAPTACIÓN MÓVIL ===== -->
  <style>
  @media (max-width: 768px){

    /* ===== HEADER ===== */
    .header-brand{
      flex-direction: column;
      gap: 14px;
      padding: 18px;
      text-align:center;
    }

    .brand{
      flex-direction: column;
      gap: 8px;
    }

    .brand img{
      height: 70px;
    }

    .brand h2{
      font-size: 20px;
    }

    .estado-sistema{
      flex-direction: column;
      gap: 10px;
      align-items:center;
    }

    .estado-sistema button{
      width:100%;
      margin-left:0;
    }

    /* ===== PANEL ACCIONES ===== */
    .panel-acciones{
      grid-template-columns: 1fr;
      width: 92%;
    }

    .panel-acciones button{
      font-size:16px;
      padding:18px;
    }

    /* ===== TABLA ===== */
    #contenedorTabla{
      max-height: 60vh;
      width: 95%;
      margin: 0 auto;
    }

    table{
      width:100%;
      font-size:13px;
    }

    th, td{
      padding:10px 6px;
    }

    /* ===== CONFIRMACION ===== */
    .confirmacion .box{
      width: 92%;
      padding: 40px 20px;
    }

    .confirmacion h1{
      font-size: 32px;
    }

    .confirmacion p{
      font-size: 18px;
    }
  }
  </style>

</head>

<body>

<header class="header-brand">
  <div class="brand">
    <img src="img/logo.png">
    <h2>Asistencias del día</h2>
  </div>

  <div class="estado-sistema">
    <span id="contadorAforo" class="contador">
      Dentro: <strong>0</strong>
    </span>

    <span id="estadoLector" class="lector off">Lector inactivo</span>
    <span id="estadoConexion" class="lector off">Offline</span>

    <button id="btnLogout">Salir</button>
  </div>
</header>

<div class="panel-acciones">
  <button class="destacado" onclick="location.href='registro.html'">Registro</button>
  <button onclick="location.href='pos.html'">Ventas</button>
  <button onclick="location.href='stock.html'">Stock</button>
  <button onclick="location.href='membresias.html'">Membresías</button>
  <button onclick="location.href='clientes.html'">Clientes</button>
  <button onclick="location.href='historial.html'">Historial</button>
  <button id="btnUsuarios" style="display:none" onclick="location.href='usuarios.html'">
    Usuarios
  </button>
</div>

<div id="contenedorTabla" style="max-height:70vh; overflow-y:auto;">
  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Entrada</th>
        <th>Salida</th>
      </tr>
    </thead>
    <tbody id="tablaAsistencias"></tbody>
  </table>
</div>

<!-- CONFIRMACIÓN GRANDE -->
<div class="confirmacion" id="confirmacion">
  <div class="box">
    <h1 id="tituloConfirmacion"></h1>
    <p id="mensajeConfirmacion"></p>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/asistencias.js"></script>
<script src="js/realtime.js"></script>
<script src="js/nfc.js"></script>
<script src="js/bluetooth.js"></script>

<script>

/* ================= INIT ================= */
window.addEventListener("load", () => {

  const estadoLector = document.getElementById("estadoLector");
  const estadoConexion = document.getElementById("estadoConexion");
  const btnUsuarios = document.getElementById("btnUsuarios");
  const btnLogout = document.getElementById("btnLogout");

  if (typeof verificarSesion === "function") {
    if (!verificarSesion()) return;
  }

  const s = typeof getSession === "function" ? getSession() : null;

  if (s && (s.rol === "admin" || s.rol === "superadmin")) {
    btnUsuarios.style.display = "inline-block";
  }

  btnLogout.onclick = logout;

  actualizarEstadoConexion(estadoConexion);

  cargarAsistencias();
  actualizarContador();

  iniciarLecturaNFCIndex(estadoLector);

  if (navigator.onLine) {
    sincronizarPendientesAttendance();
  }
});

/* ================= CONEXIÓN ================= */
function actualizarEstadoConexion(el) {
  if (!el) return;

  if (navigator.onLine) {
    el.textContent = "Online";
    el.className = "lector on";
  } else {
    el.textContent = "Offline";
    el.className = "lector off";
  }
}

window.addEventListener("online", sincronizarPendientesAttendance);

/* ================= CONFIRMACION ================= */
function mostrarConfirmacion(tipo, titulo, mensaje) {
  const box = document.getElementById("confirmacion");

  document.getElementById("tituloConfirmacion").textContent = titulo;
  document.getElementById("mensajeConfirmacion").textContent = mensaje;

  box.className = "confirmacion " + tipo;
  box.style.display = "flex";

  setTimeout(() => {
    box.style.display = "none";
  }, 2200);
}

/* ================= NFC ================= */
function iniciarLecturaNFCIndex(estadoLector) {

  if (!estadoLector) return;

  estadoLector.className = "lector on";
  estadoLector.textContent = "Lector activo";

  if (typeof iniciarNFCControlado === "function") {
    iniciarNFCControlado({
      onUID: procesarTarjeta,
      onTimeout: () => iniciarLecturaNFCIndex(estadoLector),
      onError: () => setTimeout(() => iniciarLecturaNFCIndex(estadoLector), 2000)
    });
  }
}

/* ================= PROCESAR TARJETA ================= */
async function procesarTarjeta(uid) {

  const cliente = safeGet("clientes").find(c => c.tarjetaUID === uid);

  if (!cliente) {
    mostrarConfirmacion("error", "Tarjeta no registrada", "Consulte recepción");
    return;
  }

  const id = crypto.randomUUID();
  const ahoraISO = new Date().toISOString();
  const source = navigator.onLine ? "wifi" : "bluetooth";
  const deviceId = "pc_principal";

  if (!window.supabaseClient) return;

  try {

    if (navigator.onLine) {

      const { data, error } = await window.supabaseClient.rpc("registrar_asistencia", {
        p_id: id,
        p_uid: uid,
        p_created_at: ahoraISO,
        p_source: source,
        p_device_id: deviceId
      });

      if (error) {
        console.error(error);
        return;
      }

      const resultado = Array.isArray(data) ? data[0] : data;

      if (resultado?.accion === "entrada") {
        mostrarConfirmacion("entrada", "Bienvenido", cliente.nombre);
      } else if (resultado?.accion === "salida") {
        mostrarConfirmacion("salida", "Hasta luego", cliente.nombre);
      }

    } else {

      const pendientes = safeGet("attendance_offline");

      pendientes.push({
        id,
        uid,
        created_at: ahoraISO,
        source,
        device_id: deviceId
      });

      safeSet("attendance_offline", pendientes);

      mostrarConfirmacion("entrada", "Guardado offline", cliente.nombre);
    }

  } catch (err) {
    console.error("❌ Error RPC:", err);
  }
}

/* ================= SINCRONIZAR OFFLINE ================= */
async function sincronizarPendientesAttendance() {

  if (!navigator.onLine || !window.supabaseClient) return;

  const pendientes = safeGet("attendance_offline");
  if (!pendientes.length) return;

  for (const e of pendientes) {
    try {
      await window.supabaseClient.rpc("registrar_asistencia", {
        p_id: e.id,
        p_uid: e.uid,
        p_created_at: e.created_at,
        p_source: e.source,
        p_device_id: e.device_id
      });
    } catch (err) {
      console.error("Error sync attendance:", err);
      return;
    }
  }

  safeSet("attendance_offline", []);
}

</script>

</body>
</html>
