<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Punto de Venta</title>
<link rel="stylesheet" href="css/styles.css">

<style>
/* ===== POS LAYOUT ===== */
.pos-wrap{
  max-width:1100px;
  margin:20px auto;
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:20px;
}
@media(max-width:900px){
  .pos-wrap{grid-template-columns:1fr}
}
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}
.prod{
  background:linear-gradient(145deg,#3a3a3a,#2a2a2a);
  border-radius:18px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  transition:.15s;
}
.prod:hover{transform:scale(1.06)}
.prod b{display:block;font-size:18px}
.prod span{color:#2ecc71;font-size:22px}
.carrito{
  background:#222;
  border-radius:16px;
  padding:16px;
}
.carrito ul{list-style:none;padding:0;margin:0}
.carrito li{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.total{
  background:#111;
  border-radius:18px;
  padding:20px;
  text-align:center;
  margin:14px 0;
}
.total span{font-size:44px;color:#2ecc71}
.overlay-cambio{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5000;
}
.overlay-cambio .box{
  background:#2ecc71;
  color:#fff;
  padding:80px;
  border-radius:22px;
  text-align:center;
}
</style>
</head>

<body onload="initPOS()">

<header>
  <h2>Punto de Venta</h2>
  <button onclick="location.href='index.html'">⬅ Inicio</button>
</header>

<div class="pos-wrap">
  <div>
    <h3>Productos</h3>
    <div class="productos" id="grid"></div>
  </div>

  <div class="carrito">
    <h3>Carrito</h3>
    <ul id="lista"></ul>

    <div class="total">
      Total $<span id="total">0.00</span>
    </div>

    <input id="pago" type="number" placeholder="¿Con cuánto paga?">
    <button onclick="cobrar()">Cobrar</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>
</div>

<div class="overlay-cambio" id="overlay">
  <div class="box">
    <p>Cambio</p>
    <h1>$<span id="cambio">0.00</span></h1>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

<script src="js/realtime.js"></script>

<script>
function registrarVenta(){}

let productos = [];
let carrito = [];

function initPOS(){
  if (!verificarSesion()) return;
  cargarProductos();
  iniciarSyncPOS();
}

function iniciarSyncPOS(){
  const bc = new BroadcastChannel("victory-data");

  bc.onmessage = e => {
    if (e.data === "productos") cargarProductos();
  };

  window.addEventListener("storage", e => {
    if (e.key === "productos") cargarProductos();
  });
}

function cargarProductos(){
  grid.innerHTML = "";
  productos = obtenerProductos().filter(p => p && p.stock > 0);

  if (!productos.length){
    grid.innerHTML = "<p>No hay productos disponibles</p>";
    return;
  }

  productos.forEach(p=>{
    const d = document.createElement("div");
    d.className = "prod";
    d.innerHTML = `<b>${p.nombre}</b><span>$${Number(p.precio).toFixed(2)}</span>`;
    d.onclick = () => agregar(p.id);
    grid.appendChild(d);
  });
}

function agregar(id){
  carrito.push(id);
  render();
}

function render(){
  lista.innerHTML = "";
  let totalVenta = 0;

  carrito.forEach(id=>{
    const p = productos.find(x=>x.id===id);
    if (!p) return;
    totalVenta += Number(p.precio);
    lista.innerHTML += `<li>${p.nombre}<span>$${Number(p.precio).toFixed(2)}</span></li>`;
  });

  total.innerText = totalVenta.toFixed(2);
}

function cancelar(){
  carrito = [];
  pago.value = "";
  render();
}

function cobrar(){
  const totalVenta = Number(total.innerText);
  const paga = Number(pago.value);

  if (!carrito.length) return alert("Carrito vacío");
  if (paga < totalVenta) return alert("Pago insuficiente");

  const stock = obtenerProductos();

  const conteo = {};
  carrito.forEach(id => conteo[id] = (conteo[id] || 0) + 1);

  Object.keys(conteo).forEach(id => {
    const p = stock.find(x => x.id === id);
    if (!p) return;

    p.stock -= conteo[id];

    agregarEvento({
      tabla: "productos",
      accion: "update",
      data: p
    });
  });

  safeSet("productos", stock);
  new BroadcastChannel("victory-data").postMessage("productos");

  cambio.innerText = (paga - totalVenta).toFixed(2);
  overlay.style.display = "flex";

  setTimeout(()=>location.href="index.html", 3500);
}
</script>

</body>
</html>
