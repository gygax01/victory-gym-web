<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Punto de Venta</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="header-brand">
  <div class="brand"><h2>Punto de Venta</h2></div>
  <button onclick="location.href='index.html'">⬅ Inicio</button>
</header>

<div class="pos-wrap">
  <div>
    <h3>Productos</h3>
    <div class="productos" id="grid"></div>
  </div>

  <div class="carrito">
    <h3>Carrito</h3>
    <ul id="lista"></ul>
    <div class="total">Total $<span id="total">0.00</span></div>
    <input id="pago" type="number" min="0" placeholder="¿Con cuánto paga?">
    <button id="btnCobrar">Cobrar</button>
    <button id="btnCancelar">Cancelar</button>
  </div>
</div>

<div class="overlay-cambio" id="overlay">
  <div class="box">
    <p>Cambio</p>
    <h1>$<span id="cambio">0.00</span></h1>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/realtime.js"></script>

<script>
/* ================= DOM ================= */
const grid = document.getElementById("grid");
const lista = document.getElementById("lista");
const totalSpan = document.getElementById("total");
const pagoInput = document.getElementById("pago");
const overlay = document.getElementById("overlay");
const cambioSpan = document.getElementById("cambio");
const btnCobrar = document.getElementById("btnCobrar");
const btnCancelar = document.getElementById("btnCancelar");

/* ================= ESTADO ================= */
let productos = [];
let carrito = [];

/* ================= INIT ================= */
window.addEventListener("load", initPOS);

function initPOS() {
  if (!verificarSesion()) return;
  if (!requirePermission("sales_do")) return;

  btnCobrar.onclick = cobrar;
  btnCancelar.onclick = cancelar;

  iniciarSyncPOS();
  cargarProductos();
}

/* ================= SYNC ================= */
function iniciarSyncPOS() {
  const bc = new BroadcastChannel("victory-data");

  bc.onmessage = e => {
    if (e.data === "productos") cargarProductos();
  };

  window.addEventListener("storage", e => {
    if (e.key === "productos") cargarProductos();
  });
}

/* ================= PRODUCTOS ================= */
function cargarProductos() {
  grid.innerHTML = "";
  productos = obtenerProductos().filter(p => p && p.stock > 0);

  if (!productos.length) {
    grid.innerHTML = "<p>No hay productos disponibles</p>";
    return;
  }

  productos.forEach(p => {
    const d = document.createElement("div");
    d.className = "prod";
    d.innerHTML = `<b>${p.nombre}</b><span>$${Number(p.precio).toFixed(2)}</span>`;
    d.onclick = () => agregarProducto(p.nombre);
    grid.appendChild(d);
  });
}

/* ================= CARRITO ================= */
function agregarProducto(nombre) {
  carrito.push(nombre);
  renderCarrito();
}

function renderCarrito() {
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach(n => {
    const p = productos.find(x => x.nombre === n);
    if (!p) return;
    total += Number(p.precio);
    lista.innerHTML += `<li><span>${n}</span><span>$${p.precio.toFixed(2)}</span></li>`;
  });

  totalSpan.textContent = total.toFixed(2);
}

function cancelar() {
  if (!confirm("¿Cancelar venta?")) return;
  carrito = [];
  pagoInput.value = "";
  renderCarrito();
}

/* ================= COBRAR ================= */
function cobrar() {
  const totalVenta = Number(totalSpan.textContent);
  const paga = Number(pagoInput.value);

  if (!carrito.length) return alert("Carrito vacío");
  if (paga < totalVenta) return alert("Pago insuficiente");

  const stockCompleto = obtenerProductos();

  carrito.forEach(n => {
    const p = stockCompleto.find(x => x.nombre === n);
    if (p) p.stock--;
  });

  safeSet("productos", stockCompleto);
  new BroadcastChannel("victory-data").postMessage("productos");

  const ventas = obtenerVentas();
  ventas.push({
    id: crypto.randomUUID(),
    fecha: hoy(),
    hora: horaActual(),
    total: totalVenta
  });
  safeSet("ventas", ventas);

  cambioSpan.textContent = (paga - totalVenta).toFixed(2);
  overlay.style.display = "flex";

  setTimeout(() => {
    overlay.style.display = "none";
    location.href = "index.html";
  }, 3000);
}
</script>

</body>
</html>
